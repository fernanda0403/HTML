<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üçü Ejercicio Formulario</title>
</head>
<body>
    <h1>üçü Ejercicio Formulario</h1>
    
    <!--Seccion contacto-->

    <section>
        
        <!--
            Atributos comunes en inputs
            
            placeholder="valor" -> Mostrar u texto dentro del campo antes de que el usurio escriba algo.
            Es como una sugerencia del dato que se espera.
            
            required -> No recibe valor, es un atributo booleano. Indica que el campo es obligatorio y debe ser completado antes de envia el formulario.
            -->
            
            <form  id="formulario">
            <h2>Cont√°cto</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Juan Per√©z" required />
            <br>
            

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" placeholder="email@gmail.com" required />
            <br>
            
            <label for="mensaje">Mensaje</label><br>
            <textarea id="mensaje" placeholder="Escriba su mensaje"></textarea>
            <br>

            <button type="submit">Enviar üõ´</button>

        </form>

        <!--Contenedor del mensaje de confirmaci√≥n (Ficticio)-->
        <div id="mensajeConfirmar" style="display: none;">
            <p>Gracias por completar el formulario, Nos cumunicaremos contigo pronto¬° üòΩüòò‚ù£</p>
        </div>

        <script>
            /* Codigo para que funcione el formulario */
            // Obtener el formulario y el mensaje de confirmaci√≥n

            const miFormulario = document.getElementById("formulario");
            const mensajeConfirmacion = document.getElementById("mensajeConfirmar");
            //A√±adir un "escuchador" / "listener" para el "evento" / "event" del bot√≥n "submit"
            
            miFormulario.addEventListener( "submit" , function(event){
                // C√≥digo que se va a ejecutar cuando el usuario le pique en el bot√≥n
                //alert("Haz dado click en el bot√≥n enviar!")
                event.preventDefault(); //evia que el formulario recargue la p√°gina

                // Se oculte el elemento <form>
                    miFormulario.style.display = "none";

                    // Mostramos el elemento div con el mensaje confirmaci√≥n
                    mensajeConfirmacion.style.display = "block";
            })

        </script>

    </section>
</body>
</html>
