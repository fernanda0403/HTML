<!-- 
estructura basica de un documento html

en html tenemos 3 etiquetas bÃ¡sicas.

    3. etiqueta <body> es un espacio para colocar todas las etiquetas que construiran la estructura del documento. lo que escribamos aqui dentro si sera impreso en el navegador

 * Las etiquetas head y body se escribiran denntro de una etiqueta

 sintazi de una etiqueta

 los nombres de las etiquetas se escriben dentro de los simbolos < y >

 la mayoria de los elementos en html tiene una etiqueta de apertura y una de cierre

 etiqueta de apertura:

 <head>

 etiqueta de cierre:

 </head> se coloca una diagonal antes del nombre

hay algunos elementos de html qu no tiene elemento de cierre. Se les llama autocierre o selfclosing

etiqueta de autocierre:
<img /> se coloca un espacio y una diagonal despues del nombre.
 -->
